<!doctype html>
<html lang="en">
  <head>
    <title>Login Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">  
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
      <div class="row justify-content-center">
            <form class="form-container col-lg-3">
              <div class="top text-center mt-3">
                <img src="image/login.png" width="100px" height="100px">
              </div>
                <h3>User Login</h3>
                <div class="input-group mb-3 mt-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-user fa-2x"></i>
                    </span>
                  </div>
                   <input class="form-control py-4" type="text" placeholder="username">
                </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-lock fa-2x"></i>
                    </span>
                  </div>
                    <input class="form-control py-4" type="password" placeholder="password">
                    </div>
                  <div class="form-check text-white">
                    <input type="checkbox" class="form-check-input" id="rememberme">
                    <label class="form-check-label" for="rememberme">Remember Me</label>
                  </div>
                 <button type="login" class="btn btn-success">Login</button>
                 <div class="forget text-center mb-3 text-white">
                   <label for="account">Do you have an account? <a href="">Sign up</a><br><a href="">Forget Password?</a></a></label>
                 </div>
            </form>
      </div>        
    
  </body>
</html>
